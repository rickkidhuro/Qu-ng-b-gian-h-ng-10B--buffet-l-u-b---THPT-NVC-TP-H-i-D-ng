<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Indie Flower', cursive;
            height: 104vh;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in-out;
        }
        #loading-screen img {
            width: 400px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #game-container {
            display: none;
            position: relative;
            z-index: 10;
        }
        #dialog-box {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff56;
            border: 3px solid #0000009a;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgb(0, 0, 0);
            max-width: 80%;
            font-family: 'Indie Flower', cursive;
            font-size: 18px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s forwards;
            z-index: 10;
        }
        #dialog-text {
            color: #000000;
            font-size: 18px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #dialog-box::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #141414;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

    <div id="loading-screen">
        <img src="images/loading.png" alt="Loading">
    </div>
    <div id="game-container">
        <div id="character-container">

        </div>
        <div id="dialog-box">
            <p id="dialog-text"></p>

        loadingScreen.style.opacity = "0";

            loadingScreen.style.display = "none";
            gameContainer.style.display = "block";
            tingSound.play();
            
            // Đảm bảo phát nhạc khi có tương tác từ người dùng
            bgMusic.play().catch(() => {
                document.addEventListener("click", () => {
                    bgMusic.play();
                }, { once: true });
            });

        }, 1000);
    }, 3000);
});

        let touchCount = 0;
        const character = document.getElementById("character");
        const dialogBox = document.getElementById("dialog-box");
        const dialogText = document.getElementById("dialog-text");
        const typingSound = document.getElementById("typing-sound");

        function showDialogue(emotion) {
    dialogBox.style.display = "block";
    dialogText.textContent = "";
    character.src = emotion.img;

    let sound = document.getElementById(emotion.sound);
    sound.play();

    character.style.animation = "shake 0.5s";
    setTimeout(() => {
        character.style.animation = "";
    }, 500);

    let text = emotion.text;
    let index = 0;

    // **Bật âm thanh đánh máy**
    typingSound.currentTime = 0;
    typingSound.play();

    let typingEffect = setInterval(() => {
        if (index < text.length) {
            dialogText.textContent += text[index];
            index++;
        } else {
            clearInterval(typingEffect);
            setTimeout(() => typingSound.pause(), 100); // **Đợi rồi mới dừng**
        }
    }, 50);
}

        character.addEventListener("click", () => {
            if (touchCount < dialogues.length) {
                showDialogue(dialogues[touchCount]);
                touchCount++;
            } else {
                showDialogue(farewell);
            }
        });
